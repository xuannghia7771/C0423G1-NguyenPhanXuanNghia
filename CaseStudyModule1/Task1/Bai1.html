<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If và Switch case</title>
</head>
<body>
<!--Bài 1: Viết một chương trình để nhập lương nhân viên, -->
<!--tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được). -->
<!--Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):-->
<!--20% thuế thu nhập nếu lương là 15 triệu.-->
<!--10% thuế thu nhập nếu lương từ 7 đến 15 triệu.-->
<!--5% thuế thu nhập nếu lương dưới 7 triệu-->

<script>
    function calculateTax(salary) {
        let incomeTax = 0;
        let netSalary = 0;
        if (salary === 15000000){
            incomeTax = salary * (20/100);
            netSalary = salary - incomeTax;
            return 'The tax of income you must pay is '+incomeTax+' and your net salary is '+netSalary;
        } else if (salary >= 7000000 && salary < 15000000){
            incomeTax = salary * (10/100);
            netSalary = salary - incomeTax;
            return 'The tax of income you must pay is '+incomeTax+' and your net salary is '+netSalary;
        } else {
            incomeTax = salary * (5/100);
            netSalary = salary - incomeTax;
            return 'The tax of income you must pay is '+incomeTax+' and your net salary is '+netSalary;
        }
    }
    let input = +prompt('Enter your salary ');
    let result = calculateTax(input);
    if (input > 15000000 || input < 0){
        alert('Please enter your salary in range 0 to 15.000.000');
    } else {
        document.write(result);
    }

</script>
</body>
</html>
