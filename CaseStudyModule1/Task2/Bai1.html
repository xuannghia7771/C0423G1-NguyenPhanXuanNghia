<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop</title>
</head>
<body>
<!--Bài 1: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5-->
<!--  *   -->
<!--  * *   -->
<!--  *   *   -->
<!--  *     *   -->
<!--  * * * * *   -->

<script>
    let n = 5 ;
    for (let i = 1; i <= n; i++) {
        for (let j = 0; j < i ; j++) {
            if (i === n) {
                document.write('*');
            } else {
                if (j === 0 || j === i - 1) {
                    document.write('*')
                } else {
                    document.write('&nbsp&nbsp');
                }
            }
        }
    document.write('<br/>')
    }
</script>
</body>
</html>
