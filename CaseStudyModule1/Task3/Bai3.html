<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng và Loop</title>
</head>
<body>
<!--Bài 3: Cho một danh sách các phân số, hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)-->
<!--Giả định rằng không có các phân số bằng nhau trong tập đầu vào-->
<!--Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4], thì kết quả maxFraction(numerators, denominators) = 2.-->
<!--⇨	5/4 là phân số lớn nhất, có chỉ số là 2.-->

<script>
    function maxFraction(numerators, denominators) {
        let max = numerators[0]/denominators[0];
        let index = 0;
        for (let i = 0; i < numerators.length; i++) {
            let result = (numerators[i]/denominators[i]);
            if(result > max){
                a = numerators[i];
                b = denominators[i];
                max = result
                index = i;
            }
        }
        return 'The max fraction is '+a+'/'+b+'='+max+' at position '+index+' in array';
    }
    let numerators = [-5, -2, 4];
    let denominators = [6, 3, 4];
    let result = maxFraction(numerators, denominators);
    document.write(result);
</script>
</body>
</html>
