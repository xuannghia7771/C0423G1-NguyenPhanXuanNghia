<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng và Loop</title>
</head>
<body>
<!--    Bài 4: Giả sử menu của chúng ta có các loại thức uống như sau:  -->
<!--    Cafe    -->
<!--    Cam vắt -->
<!--    Nước ép cà rốt  -->
<!--    Nước ép cà chua -->
<!--    Nước lọc    -->
<!--    Nước dừa    -->
<!--    Viết một chương trình gọi thức uống đơn giản.   -->
<!--    Gợi ý: Trước tiên in ra màn hinh danh sách các loại thức uống cho người dùng chọn lựa   -->
<!--    Đánh dấu theo thứ tự 1 (cafe), 2 (cam vắt), 3(nước ép cà rốt), 4(nước ép cà chua), 5(nước lọc), 6(nước dừa), 7(thoát gọi món)   -->
<!--    Khi người dùng lựa chọn 1 trong số các thức uống, chương trình sẽ hiện đơn giá của thức uống đó và cho phép người dùng nhập số lượng.
        Cuối cùng hiển thị tổng số tiền người dùng cần phải trả.        -->
<!--    Sử dụng vòng lặp do while lặp lại cho người dùng đặt thức uống, kết thúc quá trình đặt thức uống khi người nhấn số 7    -->

<script>
   let menu = ['1(cafe)', '2(cam vắt)', '3(nước ép cà rốt)', '4(nước ép cà chua)', '5(nước lọc)', '6(nước dừa)', '7(thoát gọi món)'];
   let price = [15,20,17,18,10,25];
   let select = 0;
   let total = 0;
   let quantity = 0;
   let bill = [];
   let sumOfBill = 0;
   do {
       select = +prompt('We have these drink '+ '\n' + menu.join('\n') + '\nPlease enter number represent for your favorite drink: ');
       if (select === 7){
           let c = confirm('Are you sure to quit ?');
           if (c === true){
               alert('See you next time !');
               break;
           }
       }
       for (let i = 0; i < menu.length; i++) {
           if (select === i) {
               do {
                   quantity = +prompt(`${menu[i-1]} has price ${price[i-1]}.000 VND.`+'\n'+'How many do you want: ');
               } while (isNaN(quantity) || quantity <= 0);
               total = quantity * price[i - 1];
               bill.push(total);
           }
       }
   } while (select !== 7 || select < 1 || isNaN(select));

   for (let i = 0; i < bill.length; i++) {
       sumOfBill += bill[i];
   }
   document.write('The bill you have to pay is '+sumOfBill+'.000');

   // if (select < 7 || select >= 1){
   //
   //
   // }
</script>
</body>
</html>
