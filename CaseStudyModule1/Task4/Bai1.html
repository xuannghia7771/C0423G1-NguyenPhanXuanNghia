<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>

<!--Bài 1: Viết một hàm chuẩn hóa xâu ký tự: -->
<!--biến đổi xâu ký tự thành xâu sao cho trong xâu không có 2 dấu cách liền nhau và bắt đầu mỗi từ phải in hoa. -->
<!--Ví dụ tRuong    TaN   HAI => Truong Tan Hai.-->

<!--Và một hàm tìm từ dài nhất trong 1 xâu ký tự.-->
<!--Hàm main sử dụng các hàm này để nhập xâu ký tự từ bàn phím,-->
<!--in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.-->
<body>
<script>

    function normalizeString(str) {
        let newStr = str.toLowerCase().split('');
        for (let i = 0; i < newStr.length; i++) {
            newStr[0] = newStr[0].toUpperCase();
            if (newStr[i] === " ") {
                newStr[i + 1] = newStr[i + 1].toUpperCase();
            }
        }
        let newStrToString = newStr.join('');
        return newStrToString;
    }
    function checkLongestWord (newStrToString){
        let max = 0;
        let word = "";
        let newStrToArray =  newStrToString.split(' ');
        for (let i = 0; i < newStrToArray.length; i++) {
            if (newStrToArray[i].length > max){
                max = newStrToArray[i];
                word = max;
            }
        }
        return 'The longest word is '+max;
    }
    let str = prompt('Enter string: ');
    let result = normalizeString(str);
    let result2 = checkLongestWord(result);
    document.write('The original String is: '+ str);
    document.write('<hr/>')
    document.write('String after normalizing: '+result);
    document.write('<hr/>')
    document.write(result2);

</script>
</body>
</html>
