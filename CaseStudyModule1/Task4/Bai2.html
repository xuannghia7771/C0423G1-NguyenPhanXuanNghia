<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<!--Bài 2: Cho xâu kí tự. Hãy đếm số lượng ký tự khác nhau trong xâu đó-->
<!--Ví dụ: s = "cabca", thì kết quả differentSymbolsNaive(s) = 3.-->
<!--⇨	Có 3 ký tự khác nhau là a, b và c.-->
<script>
    function differentSymbolsNaive(s) {
        let firstArr = s.split('');
        let secondArr = [];
        let count = 0;
        for (let i = 0; i < firstArr.length; i++) {
            if (secondArr.indexOf(firstArr[i]) === -1) {
                secondArr.push(firstArr[i]);
                count++;
            }
        }
        return ('There is ' + count + ' different characters which are ' + secondArr.sort() + ' in the string');
    }
    let str = prompt('Enter string: ');
    let result = differentSymbolsNaive(str);
    document.write(result);
</script>
</body>
</html>
