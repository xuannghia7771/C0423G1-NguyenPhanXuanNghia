<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<!--Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.-->
<!--Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.-->
<!--⇨	2 xâu s1 và s2 có 3 kí tự chung: 2 ký tự 'a' và 1 kí tự 'c'.-->
<script>
    function commonCharacterCount(s1, s2) {
        let arrS1 = s1.split('');
        let arrS2 = s2.split('');
        let arrS3 = [];
        for (let i = 0; i < arrS1.length; i++) {
            for (let j = 0; j < arrS2.length; j++) {
                if(arrS1[i] === arrS2[j]){
                    arrS3.push(arrS1[i]);
                    arrS2.splice(j, 1);
                    break;
                }
            }
        }
        return arrS3;
    }
    function countElement(array, x){
        let count = 0;
        for(let i=0;i<array.length;i++){
            if(array[i]===x)
                count++;
        }
        return ('Co '+count+' ki tu '+ x);
    }
    let s1 = "aabcc";
    let s2 = "adcaa";
    document.write('xau 1: '+s1);
    document.write('<br/>'+'xau 2: '+s2);
    document.write('<br/>'+'2 xau s1 va s2 co '+commonCharacterCount(s1,s2).length+' ki tu chung'+'<br/>');
    let arr = commonCharacterCount(s1,s2);
    let arr2 = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr2.indexOf(arr[i]) === -1){
            arr2.push(arr[i]);
            document.write((countElement(arr, arr[i])) + '<br/>');
        }
    }

</script>
</body>
</html>
