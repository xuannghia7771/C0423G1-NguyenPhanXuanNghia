    function calculateSumOfEvenNumber(arr, m, n) {
        let sum = 0;
        for (let i = 0; i < m; i++) {
            arr[i] = [];
            for (let j = 0; j < n; j++) {
                arr[i][j] = +prompt(`Enter element at a[${i}][${j}]`);
                if (arr[i][j] % 2 === 0){
                    sum += arr[i][j];
                }
            }
            //document.write('<br>');
        }
        return sum;
    }

    let n = +prompt('Enter number of cols: ');
