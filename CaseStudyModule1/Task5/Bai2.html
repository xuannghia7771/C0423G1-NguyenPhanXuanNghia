<!--Bài 2: Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó.-->
<script>
    function isPrime(n) {
        let count = 0;
        for (let i = 1; i < n; i++) {
            if (n % i === 0){
                count++;
            }
        }
        if (count === 2){
            return true;
        } else {
            return false;
        }
    }

        [21,22,23,24,25]
    ]

</script>
