<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, -->
<!--tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần -->
<!--<body> của trang web và hiển thị kết quả lên màn hình.-->
</body>
<script>
    function f(a) {
        a++;
        return a;
    }
    let input = prompt('enter a number');
    if(isNaN(input)){
        alert('Not a number. Please enter again');
    }
    let result = f(input);
    alert(result);
</script>
</html>
