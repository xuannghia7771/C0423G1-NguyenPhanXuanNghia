<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.-->
<!--Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->
<script>
    function comparison(numA, numB) {
       let sum = numA + numB;
       if(numA > numB){
           return 'num 1 is greater than num 2';
       } else {
           return sum;
       }
    }
    let inputA = +prompt('Enter number 1');
    let inputB = +prompt('Enter number 2');
    let result = comparison(inputA, inputB);
    document.write(result);
</script>

</body>
</html>
