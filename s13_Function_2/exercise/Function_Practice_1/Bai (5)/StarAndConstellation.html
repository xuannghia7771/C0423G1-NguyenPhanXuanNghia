<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!--Bài 5: Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: -->
<!--Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus. -->
<!--Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao: -->
<!--Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. -->
<!--Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất. -->
<!--Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. -->
<!--Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai. -->
<!--Nói cách khác, trả lại tên chòm sao của ngôi sao đó. -->
<!--Trong phần <body> của trang web, dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, -->
<!--sau đó gọi hàm với thông tin đầu vào. Đ-->
<!--ừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.-->
<script>
    function checkConstellation(string){
        let starArr = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
        let constellationArr = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
        let flag = false;
        for (let i = 0; i < starArr.length; i++) {
            if(starArr[i] === string) {
                flag = true;
                return  ('The constellation is ' + constellationArr[i]);
            } else if (string === constellationArr[i]){
                return  ('You are entering a constellation. Please enter a star !');
            }
        }
        if (flag === false){
            return (`Don't know what kind of star you want ?`);
        }
    }
    let input = prompt('Enter your star: ');
    let result = checkConstellation(input);
    document.write(result);

</script>
</body>
</html>
