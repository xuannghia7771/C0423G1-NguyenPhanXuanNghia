<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function square(a) {
        a = Math.pow(a,2);
        return a;
    }
    let number = +prompt('Enter a number ');
    let result = square(number);
    document.write(`Square of ${number} is ${result}`);
</script>
</body>
</html>
