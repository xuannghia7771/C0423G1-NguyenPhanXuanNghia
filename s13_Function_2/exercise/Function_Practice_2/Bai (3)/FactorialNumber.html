<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<script>
    function calculateFactorial(n) {
        if (n === 1) return n;
        else return n * calculateFactorial(n-1);
    }
    let number = +prompt('Enter a number: ');
    let result = calculateFactorial(number);
    document.write(`${number}! = ${result}`);
</script>
</body>
</html>
