<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không.-->
<!--Nếu là ký tự số hàm trả về true, ngược lại trả về false.-->
<script>
    function check(char) {
        if(!isNaN(char)){
            return true;
        } else {
            return false;
        }
    }
    let input = prompt('Enter something');
    let result = check(input);
    document.write(`the answer is <b>${result}</b>`);
</script>
</body>
</html>
