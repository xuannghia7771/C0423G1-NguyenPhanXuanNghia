<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<script>
    function permuteTwoNumber(a,b) {
        let temp = a;
        a = b;
        b = temp;
        return [a,b];
    }
    let inputNumberA = +prompt('Enter A ');
    let inputNumberB = +prompt('Enter B ');
    let result1 = permuteTwoNumber(inputNumberA, inputNumberB)[0];
    let result2 = permuteTwoNumber(inputNumberA, inputNumberB)[1];
    document.write(`A and B after permuting. A = ${result1} and B = ${result2}`);



</script>
</body>
</html>
