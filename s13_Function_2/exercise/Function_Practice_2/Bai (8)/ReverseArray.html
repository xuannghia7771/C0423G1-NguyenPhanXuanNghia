<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 8: Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.-->
<script>
    function createArr(n) {
        let a = [];
        for (let i = 0; i < n; i++){
            a[i] = +prompt(`Enter element at ${i+1}`) + `&nbsp`;
        }
        return a;
    }
    function reverseArray(array) {
        return array.reverse();
    }
    let numberOfElement = parseInt(prompt('Enter number of element'));
    let result1 = createArr(numberOfElement);
    document.write(`Array you's just created is: <br/> ${result1}`);
    let result2 = reverseArray(result1);
    document.write(`<br/> After reversing array: <br/> ${result2}`);
</script>
</body>
</html>
