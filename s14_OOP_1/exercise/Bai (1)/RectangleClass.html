<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết một lớp các đối tượng hình chữ nhật lấy tên là Rectangle, mỗi hình chữ nhật đều có những đặc tính sau:-->
<!--+ Có thông số chiều dài (int).-->
<!--+ Có thông số chiều rộng (int).-->
<!--+ Có tính năng tính diện tích.-->
<!--+ Có tính năng tính chu vi.-->
<!--+ Có tính năng hiển thị trực quan hình chữ nhật bằng cách vẽ lên canvas-->
<!--Sử dụng lớp Rectangle vừa định nghĩa để viết một chương trình JavaScript  với kịch bản như sau:-->
<!--Khai báo và khởi tạo một đối tượng kiểu Rectangle.-->
<!--Hiển thị hình chữ nhật trên màn hình web-->
<!--Thay đổi chiều dài và chiều rộng của hình chữ nhật.-->
<!--In ra màn hình diện tích và chu vi của hình chữ nhật đó.-->
<!--Để hoàn thành bài thực hành, học viên cần:-->
<!--Hướng dẫn-->
<!--Khai báo lớp Rectangle với các thuộc tính cần thiết-->
<!--Bổ sung các phương thức-->
<!--Sử dụng canvas để vẽ hình chữ nhật-->
<!--Tạo đối tượng và giao diện theo đúng kịch bản-->
<canvas id="DemoCanvas" ></canvas>
<script>
    class Rectangle{
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }
        setWidth(width){
            this.width = width;
        }
        setHeight(height){
            this.height = height;
        }
        getArea(){
            return this.width * this.height;
        }
        getPerimeter(){
            return (this.width + this.height) * 2;
        }
        display(){
            return `The Rectangle have ${this.width} in width and ${this.height} in height. Its area is ${this.getArea()} and perimeter is ${this.getPerimeter()}`
        }
    }
    let rectangle1 = new Rectangle(150,50);
    document.write(rectangle1.display());
    rectangle1.setWidth(300);

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle='#fa4b2a';
    ctx.fillRect(10, 10, rectangle1.width, rectangle1.height);
</script>
</body>
</html>
