<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Khởi tạo bằng function
    function Student(id, name, address) {
        this.id = id;
        this.name = name;
        this.address = address;
        this.getInfo = function () {
            return `Id = ${this.id} Name = ${this.name} Address = ${this.address}`;
        }
    }
    let student1 = new Student(1,"Nguyen Van A", "Ha Noi");
    console.log(student1.getInfo());

    //Khởi tạo bằng literal
    let student2 = {
        id: 1,
        name: "Nguyen Van A",
        address: "Ha Noi",
        getInfo: function () {
            return `Id = ${this.id} Name = ${this.name} Address = ${this.address}`;
        }
    }
    console.log(student2.name);
    console.log(student2.getInfo());
</script>
</body>
</html>
