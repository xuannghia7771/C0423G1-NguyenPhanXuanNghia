<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Phát triển một game đơn giản trong đó có một nhân vật di chuyển.-->
<div id="game"></div>
<script>
    class Hero {

        constructor(image, top, left, size, speed) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
            this.speed = speed;
            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += this.speed;
                console.log('ok: ' + this.left);
            }
            this.moveLeft = function () {
                this.left -= this.speed;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function () {
                this.top += this.speed;
                console.log('ok:' + this.top)
            }
            this.moveUp = function () {
                this.top -= this.speed;
                console.log('ok:' + this.top)
            }
        }
    }

    let hero = new Hero("https://www.pngitem.com/pimgs/m/204-2047183_one-piece-zoro-run-png-download-zoro-one.png", 0, 0, 200, 100);
    let flag = true;

    function start() {
        if (flag === true) {
            if (hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
            } else if (hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            } else {
                flag = false;
            }
        }
        if (!flag) {
            if (hero.left > 0) {
                hero.moveLeft();
            } else if (hero.top > 0) {
                hero.moveUp();
            } else {
                flag = true;
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50);
    }

    start();
</script>
</body>
</html>
