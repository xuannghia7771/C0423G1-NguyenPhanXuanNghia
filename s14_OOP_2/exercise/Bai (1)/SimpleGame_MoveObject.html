<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Phát triển một game đơn giản trong đó có một nhân vật di chuyển.-->
<div id="game"></div>
<script>
    class Hero {

        constructor(image, top, left, size,) {

            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;

            this.getHeroElement = function () {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }

            this.moveRight = function () {
                this.left += 50;
                console.log('ok: ' + this.left);
            }
            this.moveLeft = function () {
                this.left -= 50;
                console.log('ok: ' + this.left);
            }
            this.moveDown = function () {
                this.top += 50;
                console.log('ok:' + this.top)

            }
            this.moveUp = function () {
                this.top -= 50;
                console.log('ok:' + this.top)

            }

        }
    }

    var hero = new Hero("https://brocanvas.com/wp-content/uploads/2022/01/hinh-anh-doremon-dang-yeu.jpg", 20, 0, 200);

    let flagRight = true;

    function start() {
        if (flagRight === true) {
            if (hero.left < window.innerWidth - hero.size) {
                hero.moveRight();
            } else if (hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            } else {
                flagRight = false;
            }
        }
        if (!flagRight) {
            if (hero.left > hero.size) {
                hero.moveLeft();
            } else if (hero.top > hero.size) {
                hero.moveUp();
            } else {
                flagRight = true;
            }
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 50)
    }

    start();
</script>
</body>
</html>
