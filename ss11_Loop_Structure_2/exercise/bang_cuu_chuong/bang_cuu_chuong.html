<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout;
    sout = "<table border='1' cellpadding='10' cellspacing='0'>";
    for (let i = 1; i <= 10; i++){
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++){
            sout = sout + "<td>" + j + "*" + i + "=" + i*j + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
