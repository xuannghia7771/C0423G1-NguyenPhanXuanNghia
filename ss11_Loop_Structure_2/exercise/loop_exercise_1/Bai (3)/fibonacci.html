<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<script>
    let soThu1 = 1;
    let soThu2 = 1;
    let soThu3;
    const number = 20;
    for(let i = 1; i <= number; i++){
        document.write(soThu1 + "  |  ");
        soThu3 = soThu1 + soThu2;
        soThu1 = soThu2;
        soThu2 = soThu3;
    }
</script>
</body>
</html>
