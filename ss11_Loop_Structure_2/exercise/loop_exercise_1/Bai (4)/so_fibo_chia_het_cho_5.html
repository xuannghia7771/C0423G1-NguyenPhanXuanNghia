<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<script>
    let soThu1 = 1;
    let soThu2 = 1;
    let soThu3;
    const number = 20;
    for(let i = 1; i <= number; i++){
        // document.write(soThu1 + "  |  ");
        soThu3 = soThu1 + soThu2;//cộng 2 số mới vừa gán
        soThu1 = soThu2;// tịnh tiến số 1 lên 1 đơn vị rồi gán số 2 cho số 1
        soThu2 = soThu3;// tịnh tiến số 2 lên 1 đơn vị rồi gán số 3 cho số 2
        if (soThu3 % 5 == 0){
            document.write('Số đầu tiên trong dãy fibonacci chia hết cho năm là ' + soThu3);
            break;
        }
    }
</script>
</body>
</html>
