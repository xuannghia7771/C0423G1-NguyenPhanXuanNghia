<!--Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    //cách 1:
    let a = 0; // đại diện cho 1 số chia hết cho 7
    let b = 30; //Khoảng 30 sô đầu tiên
    let count = 0; // biến đếm tăng lên 1 sau 1 lần duyệt a chia hết cho 7
    let sum = 0;
    while(count < b){// kiểm tra biến đếm nhỏ hơn 30 thì thục hiện vòng lặp
        if(a % 7===0){
            document.writeln(a);
            count++;
            sum = sum + a;
        }
        a++;
    }
    document.writeln('<br/>' + 'Tổng là ' + sum);
