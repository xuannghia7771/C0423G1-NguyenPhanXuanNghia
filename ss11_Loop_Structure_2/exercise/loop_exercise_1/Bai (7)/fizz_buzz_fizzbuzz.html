<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. -->
<!--Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì in ra "Buzz" thay vì in ra số đó. -->
<!--Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".-->
<script>
    let a = 1;
    let b = 100;
    for (;a <= b; a++){
        if(a % 3 == 0 && a % 5 ==0){
            document.write('FizzBuzz');
        } else if (a % 3 == 0){
            document.write('Fizz');
        } else if (a % 5 == 0){
            document.write('Buzz');
        } else {
            document.write(a);
        }
        document.write('<br>');
    }
</script>
</body>
</html>
