<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Tính giai thừa của một số nguyên dương-->
<script>
    let n = parseInt(prompt('Nhập một số'))
    let giaiThua = 1;
    for (let i = n; i>1; i--){
        giaiThua = giaiThua * i;
    }
    document.write(n+'!'+'&nbsp'+'= '+giaiThua);
</script>
</body>
</html>
