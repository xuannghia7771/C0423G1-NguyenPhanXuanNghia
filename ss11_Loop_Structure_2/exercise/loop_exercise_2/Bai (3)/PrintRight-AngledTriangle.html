<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->
<script>
    //hình 1
    for(let i = 1; i <= 5; i++){
        for(let j = 0; j < i; j++){
            document.write('* ');
        }
        document.write('<br/>');
    }
    document.write('<br/>');
    //hình 2
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j + i <= 4) {
                document.writeln(`*`)
            }
        }
        document.writeln(`<br/>`)
    }
    document.writeln(`<br/>`)
    // hinh 3

    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j + i >= 4) {
                document.writeln(`*`)
            }else {
                document.writeln(`&nbsp`+`&nbsp`)
            }
        }
        document.writeln(`<br/>`)
    }
    document.writeln(`<br/>`)
    //hinh 4
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            if (j >= i) {
                document.writeln(`*`)
            }else {
                document.writeln(`&nbsp`+`&nbsp`)
            }
        }
        document.writeln(`<br/>`)
    }
    document.writeln(`<br/>`)
</script>
</body>
</html>
