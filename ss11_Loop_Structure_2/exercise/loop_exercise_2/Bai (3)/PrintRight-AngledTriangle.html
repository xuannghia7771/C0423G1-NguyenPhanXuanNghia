<!--Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau-->
<script>
    //hình 1
    let n = 5;
    for(let i = 1; i <= n; i++){
        for(let j = 0; j < i; j++){
            document.write('*');
        }
        document.write('<br/>');
    }
    //hình 2
    
</script>
