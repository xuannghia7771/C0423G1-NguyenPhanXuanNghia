<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: In hình chữ nhật-->
<script>
    let n = 5;
    for(let i = 0; i < n; i++){
        for(let j = 0; j < n; j++){
            if( i == 0 || i == n-1){
                document.write("*");
            } else if (j == 0 || j == n-1){
                document.write(" ");
            } else{
                document.write(" ");
            }
        }
        document.write("<br/>");
    }
</script>
</body>
</html>
