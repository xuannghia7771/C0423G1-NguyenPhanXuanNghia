<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: In hình chữ nhật-->
<script>
    for (let i = 0; i < 7; i++) {
        for (let j = 0; j < 21; j++) {
            if ( j == 0 || i ==0 || i == 6 || j == 20 ) {
                document.writeln(`*`)
            }else {
                document.writeln(`&nbsp`+`&nbsp`)
            }
        }
        document.writeln(`<br/>`)
    }
    document.writeln(`<br/>`)
</script>
</body>
</html>
