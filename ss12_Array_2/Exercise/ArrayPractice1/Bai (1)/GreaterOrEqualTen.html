<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.-->
<!--Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.-->
<script>
    let array = [5,12,21,6,4,65,10,25,36,9];
    let count = 0;
    for (let i = 0; i < array.length; i++){
        if(array[i] >= 10){
            count++;
        }
    }
    document.write('we have '+count+' numbers that are equal or greater than 10')
</script>
</body>
</html>
