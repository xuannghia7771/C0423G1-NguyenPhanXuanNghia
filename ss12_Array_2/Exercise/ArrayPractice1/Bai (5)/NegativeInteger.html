<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<script>
    let array = [-5,12,21,-6,-4,65,-10,25,-36,9];
    let count = 0;
    for (let i = 0; i < array.length; i++){
        if(array[i] < 0){
            count++;
        }
    }
    document.write('we have '+count+' negative integer numbers')
</script>
</body>
</html>
