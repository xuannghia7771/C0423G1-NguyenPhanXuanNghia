<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.-->
<!--VÍ dụ: Nếu một mảng chứa các ký tự [ 'c', 's', 'c', '2', '6', '1'] sau khi thực hiện đảo ngược sẽ là "162csc"-->
</body>
<script>
    let charArr = [ 'c', 's', 'c', '2', '6', '1'];
    let firtIndex = 0;
    let lastIndex = charArr.length - 1;
    while (firtIndex < lastIndex){
        let temp = charArr[firtIndex];
        charArr[firtIndex] = charArr[lastIndex];
        charArr[lastIndex] = temp;
        firtIndex++;
        lastIndex--;
    }
    document.write(charArr.join(''));
</script>
</html>
