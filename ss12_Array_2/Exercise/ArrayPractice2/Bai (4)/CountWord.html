<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--bài 4: Viết chương trình đếm số từ trong một chuỗi-->
<script>
    let str = prompt('Enter a sentence: ');
    let subStr = str.split(" ");
    let count = 0;
    for (let i = 0; i < subStr.length; i++){
        if(subStr[i] % 1 !== 0){
            count++;
        }
    }
    document.write("The sentence you's just entered has "+count+" words");
</script>
</body>
</html>
