<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="[exercise_2]_Hobby_Form" method="get" style="background-color: navajowhite" class="a">
    <h1 style="background-color: aquamarine; color: blue" >ĐĂNG KÝ HỌC VIÊN</h1>
    <table>
        <tr>
            <td style="color: blue"><label for="T">Họ và tên </label></td>
            <td ><input type="text" name="name" id="T" size="25px" style="margin-left: 80px"></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="NS">Ngày sinh </label></td>
            <td ><input type="text" name="birth" id="NS" size="17px" style="margin-left: 80px"></td>
        </tr>
        <tr>
            <td style="color: blue"><label>Giới tính </label></td>
            <td >
                <input type="radio" name="gender" style="margin-left: 80px">Nam
                <input type="radio" name="gender" style="margin-left: 15px">Nữ
            </td>
        </tr>
        <tr>
            <td style="color: blue"><label for="DC">Địa chỉ </label></td>
            <td><textarea name="address" cols="20" rows="3" id="DC" style="margin-left: 80px"></textarea></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="L">Lớp </label></td>
            <td >
                <select name="class" id="L" style="margin-left: 80px">
                    <option value="lopA">Lớp A</option>
                    <option value="lopB">Lớp B</option>
                    <option value="lopC">Lớp C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue"><label for="E">Email </label></td>
            <td ><input type="text" name="yourname" id="E" size="25px" style="margin-left: 80px"></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="DT">Điện thoại </label></td>
            <td ><input type="text" name="yourname" id="DT" size="25px" style="margin-left: 80px"></td>
        </tr>
        <tr>
            <td></td>
            <td >
                <input type="submit" value="Đăng ký" style="margin-left: 80px">
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
    </table>

</form>
</body>
</html>
