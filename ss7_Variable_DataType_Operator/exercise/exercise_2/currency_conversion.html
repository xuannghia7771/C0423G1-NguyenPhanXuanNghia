<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="currency_conversion.js"></script>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td><input type="text" id="amount"></td>
        <td>
            <select name="from" id="fromCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select name="to" id="toCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <input type="button" onclick="convert()" value="Convert">
        </td>
    </tr>
</table>
<p id="result"></p>
</body>
</html>
