<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<script>
   let doC = +prompt('Nhập vào độ C: ');
   let doF = doC * 1.8 + 32;
   if(doC >= 0) {
       alert(doC + " độ C bằng " + doF + " độ F");
   } else {
       alert('Nhập lại độ C');
   }
</script>
</body>
</html>
