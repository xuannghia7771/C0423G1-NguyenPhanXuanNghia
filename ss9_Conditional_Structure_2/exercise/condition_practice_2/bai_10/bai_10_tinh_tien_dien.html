<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 10: Viết chương trình tính giá điện.-->
<script>
    let kWh = +prompt('Nhập só kWh');
    tdBac1 = kWh*1728;
    tdBac2 = kWh*1786;
    tdBac3 = kWh*2074;
    tdBac4 = kWh*2612;
    tdBac5 = kWh*2919;
    tdBac6 = kWh*3015;
    if(kWh > 0 && kWh <= 50){
        alert('Cần thanh toán '+tdBac1);
    } else if (kWh <= 100){
        alert('Cần thanh toán '+tdBac2);
    } else if (kWh <= 200){
        alert('Cần thanh toán '+tdBac3);
    } else if (kWh <= 300){
        alert('Cần thanh toán '+tdBac4);
    } else if (kWh <= 400){
        alert('Cần thanh toán '+tdBac5);
    } else
        alert('Cần thanh toán '+tdBac6);
</script>
</body>
</html>
