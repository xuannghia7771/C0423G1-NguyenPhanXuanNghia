<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 11: Viết chương trình tính thuế thu nhập cá nhân.-->
<script>
    let a = +prompt('Nhập tổng thu nhập ');
    tdBac1 = (5/100)*a;
    tdBac2 = (10/100)*a-0.25;
    tdBac3 = (15/100)*a-0.75;
    tdBac4 = (20/100)*a-1.65;
    tdBac5 = (25/100)*a-3.25;
    tdBac6 = (30/100)*a-5.85;
    tdBac7 = (35/100)*a-9.85;
    if(a > 0 && a <= 5){
        alert('Thuế phải nộp là '+tdBac1+" triệu");
    } else if (a <= 10){
        alert('Thuế phải nộp là '+tdBac2+" triệu");
    } else if (a <= 18){
        alert('Thuế phải nộp là '+tdBac3+" triệu");
    } else if (a <= 32){
        alert('Thuế phải nộp là '+tdBac4+" triệu");
    } else if (a <= 52){
        alert('Thuế phải nộp là '+tdBac5+" triệu");
    } else if (a <= 52) {
        alert('Thuế phải nộp là ' + tdBac6 + " triệu");
    } else
        alert('Thuế phải nộp là ' + tdBac7 + " triệu");
</script>
</body>
</html>
