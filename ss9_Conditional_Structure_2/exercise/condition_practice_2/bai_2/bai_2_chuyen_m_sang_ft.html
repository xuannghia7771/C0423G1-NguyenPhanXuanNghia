<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ m sang feet</title>
</head>
<body>
<script>
    let m = +prompt('Nhập số mét: ');
    let ft = m * 3.2808;
    if(m >=0 ) {
        alert(m + " mét bằng " + ft + " feet");
    } else {
        alert('nhập lại');
    }
</script>
</body>
</html>
