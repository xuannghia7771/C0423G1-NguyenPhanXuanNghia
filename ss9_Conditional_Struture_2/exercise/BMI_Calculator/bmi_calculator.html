<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng</title>
</head>
<body>
<h1>BMI of your body</h1>
<label>ENTER YOUR HEIGHT: (kg) <input type="text" id="weight"></label>
<br>
<br>
<label>ENTER YOUR WEIGHT: (m) <input type="text" id="height"></label>
<br>
<br>
<input type="button" value="Check" onclick="countBMI()">
<br>
<p id="result"></p>
<script>
    function countBMI() {
        let weight = document.getElementById("weight").value;
        let height = document.getElementById("height").value;
        let bmi = weight / (Math.pow(height,2));
        if (bmi < 18.5){
            document.getElementById("result").innerHTML = "Your BMI is: "+bmi+". You are <b>Underweight</b>."
        } else if (bmi < 25){
            document.getElementById("result").innerHTML = "Your BMI is: "+bmi+". You are <b>Normal</b>."
        } else if (bmi < 30){
            document.getElementById("result").innerHTML = "Your BMI is: "+bmi+". You are <b>Overweight</b>."
        } else {
            document.getElementById("result").innerHTML = "Your BMI is: "+bmi+". You are <b>Obese</b>."
        }
    }
</script>
</body>
</html>
