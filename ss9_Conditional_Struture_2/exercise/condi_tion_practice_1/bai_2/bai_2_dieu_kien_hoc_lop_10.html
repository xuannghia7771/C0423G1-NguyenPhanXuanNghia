<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào lớp 10</title>
</head>
<body>
<p id="inform" style="font-size: 50px"></p>
<script>
    let a = +prompt('Nhập a')
    if(a >= 16){
        document.getElementById('inform').innerHTML = 'bạn đủ điều kiện vào lớp 10';
    } else {
        document.getElementById('inform').innerHTML = 'bạn không đủ điều kiện vào lớp 10';
    }
</script>
</body>
</html>
