<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập vào cạnh a: ')
    dt = Math.pow(a,2);
    if(a>0){
        document.writeln('Diện tích hình vuông là: '+dt);
    } else {
        document.writeln('Cạnh hình vuông phải lớn hơn 0. Vui lòng nhập lại!');
    }
</script>
</body>
</html>
