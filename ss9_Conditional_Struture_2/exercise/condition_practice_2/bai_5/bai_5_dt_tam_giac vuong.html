<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = +prompt('Nhập cạnh a')
    let b = +prompt('Nhập cạnh b')
    dt = (1/2)*a*b;
    if(a > 0 && b > 0) {
        document.writeln('Diện tích hình tam giác vuông là: ' + dt);
    } else {
        document.writeln('a hoặc b nhỏ hơn 0. Vui lòng nhập lại!');
    }

</script>
</body>
</html>
