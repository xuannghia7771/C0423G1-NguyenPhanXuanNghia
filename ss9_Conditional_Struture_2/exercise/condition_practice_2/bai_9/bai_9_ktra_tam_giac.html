<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 9: Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.-->
<script>
    let a = +prompt('nhập a')
    let b = +prompt('nhập b')
    let c = +prompt('nhập c')
    if (a > 0 && b > 0 && c > 0) {
        if (a + b > c && a + c > b && b + c > a) {
            alert('đây là 3 cạnh của tam giác')
        } else {
            alert('đây không phải là 3 cạnh của tam giác')
        }
    }
</script>
</body>
</html>
