<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<lable>
    <input type="text" id="month">
    <input type="button" value="Tính số ngày" onclick="countDays()">
</lable>
<p id="display"></p>
<script>
    function countDays() {
        let a = document.getElementById('month').value;
        switch (a) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                document.getElementById('display').innerHTML = 'Tháng '+a+' có 31 ngày';
                break;
            case 2:
                document.getElementById('display').innerHTML = 'Tháng '+a+' có 28 hoặc 29 ngày';
                break;
            case 4: case 6: case 9: case 11:
                document.getElementById('display').innerHTML = 'Tháng '+a+' có 30 ngày'
                break;
        }
    }
</script>
</body>
</html>
